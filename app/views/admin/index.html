<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Administration</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Import the TaskCentral core library -->
    <script src="../client/libs/external/jquery-3.6.0.min.js"></script>
    <script src="../client/libs/commons.js"></script>

    <script src="../client/libs/data.js"></script>
    <script src="../client/libs/task.js"></script>
    <script src="../client/libs/project.js"></script>
    <script src="../client/libs/competitive.js"></script>

    <script src="../client/libs/fuzzy.js"></script>
    <script src="../client/libs/query.js"></script>

    <!-- Import admin page stuff -->

    <link rel="stylesheet" href="libs/sortable.min.css">
    <script src="libs/sortable.min.js"></script>

    <script src="libs/commons.js"></script>
  </head>
  <body>
    <div class="live-userlist">
      <h1>Live Userlist</h1>
      <button onclick="admin_userlist_start()">Start tracking</button>
      <label for="freqSlider">Interval (sec): </label>
      <input type="number" id="freqSlider" min="1" max="60" value="5">
      <label for="volumeSlider">Volume: </label>
      <input type="range" id="volumeSlider" min="0" max="100" value="80">
      <label for="pitchSlider">Pitch: </label>
      <input type="range" id="pitchSlider" min="150" max="880" value="440">
      <br>
      <input type="text" id="includeUsersRegex" placeholder="username inclusion wildcards, separated by comma">
      <input type="text" id="excludeUsersRegex" placeholder="username exclusion wildcards, separated by comma">
      <select id="userListPresets"></select>
      <button type="button" onclick="_admin_userlist_preset_load()">Load</button>
      <button type="button" onclick="_admin_userlist_preset_save()">Save</button>
      <button type="button" onclick="_admin_userlist_preset_del()">Delete</button>
      <pre class="status"></pre>
      <table class="sortable">
        <thead>
          <tr>
            <th>User</th>
            <th>Last Visit</th>
            <th>Last Write</th>
            <th>Started</th>
            <th>S.G.</th>
            <th>Elo</th>
            <th>Storage</th>
            <th>%</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div class="add-user">
      <h1>Add user</h1>
      <input type="text" placeholder="username" id="addUsername">
      <input type="text" placeholder="password" id="addPassword">
      <input type="number" step="1" min="1" max="98" placeholder="status" id="addStatus">
      <input type="email" placeholder="email" id="addEmail">
      <button type="button" onclick="admin_add_user_submit()">Add</button>
    </div>

    <script src="libs/live-userlist.js"></script>
    <script src="libs/add-user.js"></script>
  </body>
</html>
